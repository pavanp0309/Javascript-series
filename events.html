<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .parent{
        width:200px;
        background-color: gold;
        border: 2px solid red;
        padding:1.5rem;
    }
    .child{
        width:100px;
        background-color: rgb(0, 255, 251);
        border: 4px solid rgb(255, 0, 187);
        padding: 1.25rem;
    }
    </style>
</head>
<body>

    <ul class="ulparent">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <div class="parent">
        <div class="child">
            <button id="btn1">click-1</button>
            <button id="btn2">click-2</button>
        </div>
    </div>
    <!-- script -->
     <button id="" class="" onclick="getData()" onclick="getData1()">click</button>
     <button id="" class="" ondblclick="getData()">click</button>
     <button id="" class="" onmouseleave="getData()">click</button>
     <button id="id1" >click-2</button>
     <button id="id2" >click-3</button>
     <script src="events.js"></script>
</body>
</html>
